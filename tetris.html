<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Neon Tetris Retro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            user-select: none;
        }

        #game-wrapper {
            position: relative;
            display: flex;
            gap: 20px;
            padding: 20px;
            border: 4px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            background-color: #000;
        }

        canvas {
            background-color: #111;
            border: 2px solid #333;
            display: block;
        }

        #ui-panel {
            display: flex;
            flex-direction: column;
            width: 180px;
        }

        .stat-label {
            font-size: 0.6em;
            color: #aaa;
            margin-top: 15px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stat-value {
            font-size: 1.2em;
            color: #0ff;
            text-shadow: 2px 2px #f0f;
            margin-bottom: 10px;
        }

        .controls-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 2px dashed #333;
        }

        .control-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.6em;
            color: #ddd;
        }

        .key-cap {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            border: 2px solid #fff;
            border-radius: 4px;
            margin-right: 10px;
            color: #0ff;
            background: #222;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            font-size: 1.2em;
            font-weight: bold;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            text-align: center;
            cursor: pointer;
        }

        #overlay h1 {
            color: #ff0055;
            text-shadow: 3px 3px #0ff;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .blink {
            animation: blinker 1s linear infinite;
            color: #0f0;
            margin-top: 30px;
            font-size: 0.8em;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="tetris" width="240" height="400"></canvas>

    <div id="ui-panel">
        <div class="stat-label">SCORE</div>
        <div id="score" class="stat-value">0</div>

        <div class="stat-label">LIGNES</div>
        <div id="lines" class="stat-value">0</div>

        <div class="stat-label">NIVEAU</div>
        <div id="level" class="stat-value">1</div>

        <div class="controls-section">
            <div class="stat-label" style="margin-bottom:15px; color:#fff;">COMMANDES</div>
            <div class="control-row"><div class="key-cap">←</div><div class="key-cap">→</div><span>BOUGER</span></div>
            <div class="control-row"><div class="key-cap">↑</div><span>PIVOTER</span></div>
            <div class="control-row"><div class="key-cap">↓</div><span>VITESSE</span></div>
        </div>
    </div>

    <div class="scanlines"></div>

    <div id="overlay">
        <h1>TETRIS</h1>
        <p style="color:#fff; font-size:0.7em; margin-bottom:10px;">MODE ARCADE</p>
        <div class="blink">CLIQUEZ POUR JOUER</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const linesElement = document.getElementById('lines');
    const levelElement = document.getElementById('level');
    const overlay = document.getElementById('overlay');

    context.scale(20, 20);

    const colors = [
        null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF',
    ];

    function createPiece(type) {
        if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
        if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
        if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
        if (type === 'O') return [[4, 4], [4, 4]];
        if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
        if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
        if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
    }

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
    }

    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    context.lineWidth = 0.05;
                    context.strokeStyle = 'white';
                    context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    context.fillStyle = 'rgba(0,0,0,0.2)';
                    context.fillRect(x + offset.x + 0.1, y + offset.y + 0.8, 0.8, 0.1);
                    context.fillRect(x + offset.x + 0.8, y + offset.y + 0.1, 0.1, 0.8);
                }
            });
        });
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            player.score += rowCount * 10;
            player.lines += 1;
            rowCount *= 2;
            if(player.lines % 10 === 0) {
                player.level++;
                dropInterval = dropInterval > 100 ? dropInterval - 50 : dropInterval;
            }
        }
    }

    function playerReset() {
        const piecesStr = 'ILJOTSZ';
        player.matrix = createPiece(piecesStr[piecesStr.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        if (collide(arena, player)) gameOver();
    }

    function gameOver() {
        isGameOver = true;
        overlay.style.display = 'flex';
        overlay.innerHTML = `<h1>PERDU</h1><p style="color:#fff; margin-bottom:15px">SCORE FINAL: ${player.score}</p><div class='blink'>CLIQUEZ POUR REJOUER</div>`;
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
        if(isPaused || isGameOver) return;
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
        draw();
        requestAnimationFrame(update);
    }

    function updateScore() {
        scoreElement.innerText = player.score;
        linesElement.innerText = player.lines;
        levelElement.innerText = player.level;
    }

    const arena = createMatrix(12, 20);
    const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, lines: 0, level: 1 };
    let isPaused = true;
    let isGameOver = false;

    document.addEventListener('keydown', event => {
        if(isPaused || isGameOver) return;
        if (event.keyCode === 37) playerMove(-1);
        else if (event.keyCode === 39) playerMove(1);
        else if (event.keyCode === 40) playerDrop();
        else if (event.keyCode === 38) playerRotate(1);
    });

    overlay.addEventListener('click', () => {
        if(isGameOver) {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.lines = 0;
            player.level = 1;
            dropInterval = 1000;
            updateScore();
            isGameOver = false;
        }
        if(isPaused || isGameOver === false) {
            isPaused = false;
            overlay.style.display = 'none';
            playerReset();
            update();
        }
    });
</script>
</body>
</html>
