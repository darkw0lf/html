<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Retro Snake 80s</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #0f0;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      border: 5px solid #333;
      border-radius: 20px;
      padding: 20px;
      background: #000;
      box-shadow: 0 0 50px rgba(0, 255, 0, 0.2);
    }

    canvas {
      background-color: #000;
      border: 2px solid #0f0;
      box-shadow: 0 0 20px #0f0, inset 0 0 20px #0f0;
      display: block;
    }

    .ui {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      text-shadow: 2px 2px #003300;
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,0.2) 50%,
        rgba(0,0,0,0.2)
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 10;
      border-radius: 15px;
    }

    .flicker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 0, 0.02);
      opacity: 0;
      pointer-events: none;
      z-index: 11;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% { opacity: 0.02; }
      50% { opacity: 0.05; }
      100% { opacity: 0.02; }
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      z-index: 20;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid #0f0;
    }

    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="scanlines"></div>
    <div class="flicker"></div>

    <div class="ui">
      <div id="score-text">SCORE: 0</div>
      <div id="highscore-text">HI: 0</div>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="game-over">
      <h1 style="color: red; text-shadow: 2px 2px #500;">GAME OVER</h1>
      <p>SCORE FINAL : <span id="final-score">0</span></p>
      <button onclick="resetGame()">REJOUER</button>
      <p>(Appuyez sur Entrée pour rejouer)</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score-text');
    const highScoreEl = document.getElementById('highscore-text');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreEl = document.getElementById('final-score');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let score = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    highScoreEl.innerText = 'HI: ' + highScore;

    let snake = [];
    let food = { x: 15, y: 15 };

    let dx = 0;
    let dy = 0;
    let gameInterval;
    let isGameRunning = false;   // boucle en cours
    let isStarted = false;       // la partie a-t-elle commencé ?

    // File d’entrées : directions successives {dx, dy}
    const inputQueue = [];

    function initGame() {
      snake = [
        { x: 10, y: 10 },
        { x: 9, y: 10 },
        { x: 8, y: 10 }
      ];

      score = 0;
      dx = 1;
      dy = 0;
      inputQueue.length = 0;

      scoreEl.innerText = 'SCORE: ' + score;
      gameOverScreen.style.display = 'none';

      isGameRunning = false;
      isStarted = false;

      if (gameInterval) clearInterval(gameInterval);

      createFood();
      draw(); // plateau en attente
    }

    function startGameLoop() {
      if (isGameRunning) return;
      isGameRunning = true;
      isStarted = true;
      gameInterval = setInterval(gameLoop, 100);
    }

    function resetGame() {
      initGame();
    }

    function gameLoop() {
      if (!isGameRunning) return;
      update();
      draw();
    }

    function update() {
      // Appliquer la direction en attente au début du tick
      // Consommer au plus UNE direction de la file au début du tick
      if (inputQueue.length > 0) {
        const nextDir = inputQueue.shift();
        dx = nextDir.dx;
        dy = nextDir.dy;
      }

      let head = {
        x: snake[0].x + dx,
        y: snake[0].y + dy
      };

      // Wrap autour
      if (head.x < 0) {
        head.x = tileCount - 1;
      } else if (head.x >= tileCount) {
        head.x = 0;
      }
      if (head.y < 0) {
        head.y = tileCount - 1;
      } else if (head.y >= tileCount) {
        head.y = 0;
      }

      // Collision avec soi-même
      for (let i = 0; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          endGame();
          return;
        }
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 1;
        scoreEl.innerText = 'SCORE: ' + score;
        createFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = '#111';
      for (let i = 0; i < tileCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * gridSize, 0);
        ctx.lineTo(i * gridSize, canvas.height);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, i * gridSize);
        ctx.lineTo(canvas.width, i * gridSize);
        ctx.stroke();
      }

      ctx.fillStyle = '#ff0055';
      ctx.shadowBlur = 15;
      ctx.shadowColor = "#ff0055";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
      ctx.shadowBlur = 0;

      snake.forEach((part, index) => {
        if (index === 0) {
          ctx.shadowBlur = 10;
          ctx.shadowColor = "#0f0";
          ctx.fillStyle = '#ccffcc';
        } else {
          ctx.shadowBlur = 0;
          ctx.fillStyle = '#0f0';
        }
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Message d’attente
      if (!isStarted && gameOverScreen.style.display === 'none') {
        ctx.shadowBlur = 6;
        ctx.shadowColor = '#0f0';
        ctx.fillStyle = '#0f0';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'top';
        ctx.font = '12px "Press Start 2P", cursive';
        // plus haut que le serpent : proche du bord supérieur du canvas
        ctx.fillText('APPUYEZ SUR ESPACE', canvas.width / 2, 4);
        ctx.shadowBlur = 0;
      }
    }

    function createFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };

      snake.forEach(part => {
        if (part.x === food.x && part.y === food.y) createFood();
      });
    }

    function endGame() {
      isGameRunning = false;
      clearInterval(gameInterval);
      finalScoreEl.innerText = score;
      gameOverScreen.style.display = 'block';

      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
        highScoreEl.innerText = 'HI: ' + highScore;
      }
    }

    document.addEventListener('keydown', function(event) {
      const key = event.key;

      // ESPACE : démarrer la partie
      if (key === ' ' || event.code === 'Space') {
        if (!isStarted) {
          event.preventDefault();
          startGameLoop();
          return;
        }
      }

      // ENTRÉE : relancer après un game over
      if (key === 'Enter') {
        if (gameOverScreen.style.display === 'block') {
          event.preventDefault();
          resetGame();
          return;
        }
      }

      // Contrôles de direction (uniquement si la partie est lancée)
      if (!isStarted) return;

      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;

      const keyCode = event.keyCode;

      const goingUp = dy === -1;
      const goingDown = dy === 1;
      const goingRight = dx === 1;
      const goingLeft = dx === -1;

      let newDx = dx;
      let newDy = dy;

      if (keyCode === LEFT_KEY && !goingRight) {
        newDx = -1;
        newDy = 0;
      }
      if (keyCode === UP_KEY && !goingDown) {
        newDx = 0;
        newDy = -1;
      }
      if (keyCode === RIGHT_KEY && !goingLeft) {
        newDx = 1;
        newDy = 0;
      }
      if (keyCode === DOWN_KEY && !goingUp) {
        newDx = 0;
        newDy = 1;
      }

      // Si la direction change, on l’ajoute dans la file d’entrées
      if (newDx !== dx || newDy !== dy) {
        inputQueue.push({ dx: newDx, dy: newDy });
      }
    });

    // Premier affichage
    // Attendre que les polices soient prêtes, puis démarrer le jeu
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(() => {
        initGame();
      });
    } else {
      // Fallback pour les navigateurs plus anciens
      window.addEventListener('load', initGame);
    }
  </script>
</body>
</html>
